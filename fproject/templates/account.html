{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block body %}

    <div class="accountContent">
        <div class="accountHeader">
            <p>Hi, {{username}}!</p>
            <h1>Keep up the good work</h1>
        </div>

        <div class="history">Your history</div>

        <div class="historyTable">
            <table id = "history">
                <tbody>
                    {% for session in sessions%}
                    <tr>
                        <td>{{session.date}}</td>
                        <td>{{session.duration}}</td>
                        <td>{{session.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
