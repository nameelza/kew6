{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <p>Create account to track your progress and more</p>
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <small>Must be 8-10 characters long.</small>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <a href="/login">Log In</a>
{% endblock %}
