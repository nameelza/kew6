<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<style type="text/css">
		form {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 200px;
			border-radius: 20px;
			background: lightgreen;
			box-shadow: 5px 10px 5px #c9c7c7;
		}
	</style>
	<script>

    function greet()
    {
        let name = document.querySelector('#name').value;
        alert('hello, ' + name);
    }

    function listen() {
        document.querySelector('form').addEventListener('submit', greet);
    }

	document.addEventListener('DOMContentLoaded', listen())

 //    document.addEventListener('DOMContentLoaded', function() {
	//     document.querySelector('form').addEventListener('submit', function() {
	// 	        let name = document.querySelector('#name').value;
	// 	        alert('hello, ' + name);
 //    	});
	// });

	</script>
</head>
<body>
	<form onsubmit="greet(); return false"> <!-- return false == call the function,but don't submit the form anywhere -->
		<input autocomplete="off" autofocus="on" type="text" id="name" placeholder="Your name">
		<br>
		<input type="submit">
	</form>
</body>
</html>
