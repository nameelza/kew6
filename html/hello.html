<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            function greet() 
            {
                let name = document.querySelector("#name").value;
                alert("Hello, " + name + "!");
            }

            function listen()
            {
                document.querySelector("form").addEventListener("submit", greet);
            }

            document.addEventListener("DOMContentLoaded", listen);
        </script>
        <title>Hello</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" type="text" id="name" placeholder="Name">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
